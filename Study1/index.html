<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- html을 읽다가 script가 나오면 block을 하고 js 코드를 읽는다 -->
    <!-- js 크기가 커지면 사용자들이 읽는데 오래 걸린다 -->
    <!-- asyn : 병렬로 js를 다운 받아서 html 랜더링과 js 실행을 동시에 할 수 있다 -->
    <!-- 다운이 완료되면 html을 blick하고 js를 실행시킨다, dom요소 조작시에는 정의되있지 않은 부분을 건드릴 수 있다 -->
    <!-- defer : js다운 명령만 시키고 html 파싱을 시킨다. 파싱이 끝나면 js를 실행시킨다 -->
    <!-- use strict : js단점인 유연성으로 인한 문제를 해결해주는 코드 -->
    <script src='variable.js'></script> 
</head>

</body>
</html>
